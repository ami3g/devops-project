<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .navbar {
            background: #111;
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #fff !important;
            letter-spacing: 2px;
        }
        .product-card {
            border: none;
            border-radius: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: box-shadow 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        .product-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f5f5f5;
        }
        .btn-nike {
            background: #111;
            color: #fff;
            border-radius: 0;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        .btn-nike:hover {
            background: #e5e5e5;
            color: #111;
        }
        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #111;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">NIKE</a>
        </div>
    </nav>
    <div class="container py-5">
        <h1 class="mb-4 text-center" style="font-weight:900; letter-spacing:2px;">New Arrivals</h1>
        <div class="row g-4">
            {% for product in products %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card h-100">
                    {% if product.image %}
                        <img src="{{ product.image }}" class="card-img-top product-img" alt="{{ product.name }}">
                    {% else %}
                        <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_600,c_limit/7b2b7e0d-8b7e-4b2e-8c2d-4e2e2e2e2e2e/nike-just-do-it.jpg" class="card-img-top product-img" alt="Nike Product">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" style="font-weight:700;">{{ product.name }}</h5>
                        <p class="card-text text-muted">{{ product.description|truncatechars:80 }}</p>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="price">${{ product.price }}</span>
                            <a href="#" class="btn btn-nike">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-center">No products available.</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <footer class="text-center py-4 mt-5" style="background:#111; color:#fff;">
        &copy; {{ now|date:"Y" }} Nike, Inc. All Rights
